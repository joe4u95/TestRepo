<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finding Factorial of given number</title>
</head>
<style>
h1{
    color:red;
    text-align: center;
}

</style>
<h1>Factorial of given number</h1>
<body>
<script>
    var a = parseInt(a);
    var f = 1;
    a = prompt("Enter a number: \n");
    console.log(`Given number is : ${a}\n`);
    for(i=1;i<=a;i++){
        f=f*i;
    }
    document.writeln(a+"! = ",f);
</script>
</body>
</html>
